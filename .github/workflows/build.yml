name: Java CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 Install
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Maven Build
        run: |
          mvn -B clean package 
          mkdir staging
          cp target/*.jar staging

      - name: Artifact Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging